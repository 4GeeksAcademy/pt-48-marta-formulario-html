<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/759ce83db3.js" crossorigin="anonymous"></script>
  </head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center bg-white h-100 d-inline-block w-75" >
    <div class="card d-flex justify-content-center w-100 mx-5 my-5">
      <div class="card-header">
        <h4>Payment form example</h4> 
      </div>
          <div class="row mb-4 d-flex justify-content-between mx-3">
            <div class="alert alert-danger mt-3 mb-3 w-75 my-10" role="alert" >
              Some fields are missing
            </div>
          <div class="col-5 ">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">

          </div>
          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
          </div>
        </div>
        <div class="row mb-4 d-flex justify-content-between mx-3">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" >
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02">
          </div>
        </div>
        <div class="row mb-4 d-flex justify-content-between mx-3">
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Pick a state...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
        </div>
        <div class="row mb-4 mx-3">
          <div class="col md-5 d-flex flex-column align-middle">
            <div><h6>We accept:</h6></div>
            <div class="bg-secondary border ps-1 pe-1 rounded-2 d-flex flex-row h-25 w-50 ">
            
             <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #dfe0e1;"></i>
              </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-visa fa-lg" style="color: #dfe0e1;"></i>
              </label>
            </div>
            <div class="form-check me-3">
              
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-diners-club fa-lg" style="color: #dfe0e1;"></i>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-amex fa-lg" style="color: #dfe0e1;"></i>
              </label>
            </div>
          </div>
            </div>
            
          <div class="col md-5 me-3">
            <label for="exampleFormControlTextarea1 " class="form-label">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="text-secondary"><small> Add any notes here.</small></p>
          </div>
        </div>
        <div class="card-footer text-body-secondary d-flex flex-row-reverse">
          <button type="submit" class="btn btn-primary mb-3 ms-3">Send</button>
          <button type="submit" class="btn btn-secondary mb-3">Cancel</button>
        </div>
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
